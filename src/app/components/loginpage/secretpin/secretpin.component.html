<div class="pin-container">
  <h2>Enter the Secret PIN</h2>
  <p>Please enter the PIN to proceed. If you do not have it, contact the system administrator.</p>

  <!-- PIN Input Field -->
  <input
    [(ngModel)]="enteredPin"
    type="password"
    placeholder="Enter PIN"
    class="pin-input"
    [ngClass]="{'input-error': errorMessage}"
    required
  />

  <!-- Submit Button -->
  <button (click)="onSubmit()" [disabled]="!enteredPin" class="submit-button">Submit</button>

  <!-- Error Message Display -->
  <p *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </p>
</div>
